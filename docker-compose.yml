version: '3.8'

services:
  dossie-app:
    build: .
    image: dossie-app:local
    environment:
      - DATABASE_URL=postgresql://dossie_user:Fep09151*@dossie_db:5432/dossie_escola
      - SECRET_KEY=ae45574f35b34620917d1490fe635e3c065d009cdf582fce46fa191fc7f00cd7
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - UPLOAD_FOLDER=/app/static/uploads
      - MAX_CONTENT_LENGTH=16777216
    ports:
      - "5000:5000"
    volumes:
      - app_uploads:/app/static/uploads:rw
      - app_logs:/app/instance/logs:rw
      - app_static:/app/static:rw
      - ./backups:/app/backups:rw
    depends_on:
      - dossie_db
    restart: unless-stopped

  dossie_db:
    image: postgres:13
    environment:
      - POSTGRES_USER=dossie_user
      - POSTGRES_PASSWORD=Fep09151*
      - POSTGRES_DB=dossie_escola
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  app_uploads:
    driver: local
  app_logs:
    driver: local
  app_static:
    driver: local
  postgres_data:
    driver: local
